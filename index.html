<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Privacy Trick iOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panel">
  <h1>Privacy Trick <span>iOS</span></h1>

  <div class="toggles">
    <button class="toggle">Aimlock</button>
    <button class="toggle">Headdot</button>
    <button class="toggle">Sticky Aim</button>
  </div>

  <div class="sensi">
    <div class="item">
      <label>Geral <span>90</span></label>
      <input type="range" min="0" max="100" value="90">
    </div>

    <div class="item">
      <label>Red Dot <span>85</span></label>
      <input type="range" min="0" max="100" value="85">
    </div>

    <div class="item">
      <label>Mira 2x <span>80</span></label>
      <input type="range" min="0" max="100" value="80">
    </div>

    <div class="item">
      <label>Mira 4x <span>72</span></label>
      <input type="range" min="0" max="100" value="72">
    </div>

    <div class="item">
      <label>Sniper <span>60</span></label>
      <input type="range" min="0" max="100" value="60">
    </div>

    <div class="item accel">
      <label>Aceleração <span>50</span></label>
      <input type="range" min="0" max="100" value="50">
    </div>
  </div>

  <footer>Painel visual • Não altera o jogo</footer>
</div>

<script src="script.js"></script>
</body>
</html>
